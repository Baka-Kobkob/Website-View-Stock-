<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - BlueStore</title>
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary: #007bff; --bg: #f8fafc; --white: #ffffff; --border: #e2e8f0; --text: #1e293b; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Kantumruy Pro', sans-serif; }
        body { background-color: var(--bg); color: var(--text); padding-bottom: 50px; }
        .header { background: var(--white); padding: 20px 5%; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .container { max-width: 1000px; margin: 30px auto; padding: 0 20px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--white); padding: 25px; border-radius: 16px; border: 1px solid var(--border); display: flex; align-items: center; gap: 20px; }
        .stat-icon { width: 55px; height: 55px; border-radius: 14px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; background: #f0f7ff; color: var(--primary); }
        .card { background: var(--white); border-radius: 20px; border: 1px solid var(--border); padding: 30px; margin-bottom: 25px; }
        .price-row { display: grid; grid-template-columns: 2fr 1fr 60px; gap: 15px; margin-bottom: 12px; }
        input { width: 100%; padding: 12px; border: 1.5px solid var(--border); border-radius: 10px; outline: none; }
        .btn { padding: 12px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-add { background: var(--white); color: var(--primary); border: 2px dashed var(--primary); width: 100%; margin-top: 10px; }
        .btn-save { background: var(--primary); color: white; width: 100%; font-size: 1.1rem; padding: 18px; margin-top: 20px; }
        .btn-del { background: #fff1f2; color: #ef4444; }
    </style>
</head>
<body>
    <header class="header">
        <h1 style="color: var(--primary); font-size: 1.3rem;"><i class="fas fa-user-shield"></i> Admin Control</h1>
    </header>
    <div class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-shopping-cart"></i></div>
                <div class="stat-info"><h3>á…áŸ†á“á½á“á›á€áŸ‹á”á¶á“</h3><p id="totalOrders">0</p></div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="color:#10b981; background:#ecfdf5;"><i class="fas fa-wallet"></i></div>
                <div class="stat-info"><h3>á…áŸ†áá¼á›áŸášá»á”</h3><p id="totalRevenue">$0.00</p></div>
            </div>
        </div>
        <div class="card">
            <label>áˆáŸ’á˜áŸ„áŸ‡ Logo:</label>
            <input type="text" id="logoText">
            <input type="password" id="adminKey" value="112233" style="display:none;">
        </div>
        <div class="card">
            <div id="priceEditor"></div>
            <button class="btn btn-add" onclick="addNewRow()">+ ááŸ‚á˜á€á‰áŸ’á…á”áŸ‹á–áŸá‡áŸ’áš</button>
        </div>
        <button class="btn btn-save" onclick="saveAll()">ášá€áŸ’áŸá¶á‘á»á€ á“á·á„ Update á‘áŸ… Website A</button>
    </div>
    <script>
        let pricesArray = [];
        async function loadData() {
            const stats = await (await fetch('/api/orders/summary')).json();
            document.getElementById('totalOrders').innerText = stats.totalOrders;
            document.getElementById('totalRevenue').innerText = "$" + stats.totalRevenue;
            const config = await (await fetch('/api/config')).json();
            document.getElementById('logoText').value = config.logoText;
            pricesArray = config.prices || [];
            renderRows();
        }
        function renderRows() {
            const container = document.getElementById('priceEditor');
            container.innerHTML = pricesArray.map((p, i) => `
                <div class="price-row">
                    <input type="text" value="${p.amt}" onchange="pricesArray[${i}].amt=this.value">
                    <input type="number" value="${p.prc}" onchange="pricesArray[${i}].prc=this.value" step="0.01">
                    <button class="btn btn-del" onclick="pricesArray.splice(${i},1);renderRows()"><i class="fas fa-trash"></i></button>
                </div>
            `).join('');
        }
        function addNewRow() { pricesArray.push({ amt: "100 ğŸ’", prc: 1.00 }); renderRows(); }
        async function saveAll() {
            await fetch('/api/admin/update', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ logoText: document.getElementById('logoText').value, prices: pricesArray, adminKey: "112233" })
            });
            alert("Updated! âœ…");
        }
        window.onload = loadData;
    </script>
</body>
</html>
