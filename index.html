<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control Panel | Protocol 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body { background: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .neon-text { font-family: 'Orbitron', sans-serif; text-shadow: 0 0 10px #22d3ee; }
        .glass-panel { 
            background: rgba(15, 23, 42, 0.6); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(34, 211, 238, 0.2); 
        }
        .code-font { font-family: 'Courier New', monospace; color: #fbbf24; font-weight: bold; }
    </style>
</head>
<body class="p-4 md:p-10">
    <div class="max-w-6xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
            <div>
                <h1 class="neon-text text-2xl text-cyan-400 tracking-[0.2em]">MASTER CONTROL</h1>
                <p class="text-slate-500 text-xs uppercase mt-1">User Database & Access Oversight</p>
            </div>
            <div class="px-4 py-2 glass-panel rounded-lg flex items-center gap-3">
                <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                <span class="text-[10px] text-slate-400 uppercase tracking-widest">Database Linked</span>
            </div>
        </div>

        <div class="glass-panel rounded-2xl overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-cyan-500/10 text-cyan-400 text-[10px] uppercase tracking-[0.15em]">
                        <tr>
                            <th class="p-5 border-b border-cyan-500/20">Username</th>
                            <th class="p-5 border-b border-cyan-500/20">Access Code (Password)</th>
                            <th class="p-5 border-b border-cyan-500/20">Created Date</th>
                            <th class="p-5 border-b border-cyan-500/20">Status</th>
                            <th class="p-5 border-b border-cyan-500/20 text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody id="user-table-body" class="divide-y divide-slate-800">
                        <tr>
                            <td colspan="5" class="p-10 text-center text-slate-600 animate-pulse font-mono italic">
                                [ SCANNING DATABASE... ]
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        async function fetchUsers() {
            try {
                const response = await fetch('/api/users');
                const users = await response.json();
                const tableBody = document.getElementById('user-table-body');
                
                tableBody.innerHTML = users.map(user => {
                    // កែសម្រួលថ្ងៃខែឱ្យមើលទៅស្អាត
                    const createdDate = user.last_visit ? new Date(user.last_visit).toLocaleDateString('km-KH', {
                        year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit'
                    }) : "N/A";

                    return `
                        <tr class="hover:bg-cyan-500/5 transition-colors group">
                            <td class="p-5">
                                <div class="flex items-center gap-3">
                                    <img src="${user.avatar || 'https://via.placeholder.com/32'}" class="w-8 h-8 rounded-full border border-slate-700">
                                    <span class="font-bold text-slate-200">@${user.username}</span>
                                </div>
                            </td>
                            <td class="p-5">
                                <span class="code-font bg-slate-900 px-3 py-1 rounded border border-slate-800">
                                    ${user.telegram_id}
                                </span>
                            </td>
                            <td class="p-5 text-sm text-slate-400">
                                ${createdDate}
                            </td>
                            <td class="p-5 text-[10px]">
                                <span class="bg-emerald-500/10 text-emerald-500 px-2 py-1 rounded-full border border-emerald-500/20 uppercase">
                                    Active
                                </span>
                            </td>
                            <td class="p-5 text-center">
                                <button onclick="deleteUser('${user.telegram_id}')" class="text-red-500 hover:text-white hover:bg-red-500 px-3 py-1 rounded transition-all text-xs uppercase border border-red-500/30">
                                    Purge
                                </button>
                            </td>
                        </tr>
                    `;
                }).join('');

                if(users.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="5" class="p-10 text-center text-slate-500 uppercase italic">No entities found in database.</td></tr>`;
                }

            } catch (error) {
                console.error("Fetch Error:", error);
            }
        }

        async function deleteUser(id) {
            if(confirm('Are you sure you want to PURGE this user?')) {
                // អ្នកអាចបន្ថែម API លុបក្នុង index.js ប្រសិនបើត្រូវការ
                alert('User Purge Protocol Initiated for: ' + id);
            }
        }

        // អាប់ដេតទិន្នន័យរៀងរាល់ ៥ វិនាទី
        setInterval(fetchUsers, 5000);
        fetchUsers();
    </script>
</body>
</html>
