<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vannak | Elite Full-Stack Customizer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --color1: #1e5799;
            --color2: #00d2ff;
            --bg: #f0f4f8;
            --text: #333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Kantumruy', sans-serif; }
        body { background: var(--bg); color: var(--text); overflow-x: hidden; }

        /* --- Header បែប Two-Tone Gradient --- */
        header {
            background: linear-gradient(135deg, var(--color1), var(--color2));
            color: white; padding: 100px 20px; text-align: center;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0% 100%);
        }

        .profile-container {
            width: 160px; height: 160px; margin: 0 auto 20px;
            border: 6px solid rgba(255,255,255,0.3); border-radius: 50%;
            overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .profile-container img { width: 100%; height: 100%; object-fit: cover; }

        /* --- Section Styling --- */
        .container { max-width: 1200px; margin: -50px auto 50px; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; }
        
        .card { 
            background: white; padding: 30px; border-radius: 20px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.05); border-top: 5px solid var(--color1);
        }

        /* --- Admin Dashboard Button --- */
        .admin-btn {
            position: fixed; bottom: 30px; left: 30px; width: 60px; height: 60px;
            background: var(--color1); color: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 2000; font-size: 1.5rem; box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        /* --- Full-Screen Settings Panel --- */
        .settings-panel {
            position: fixed; top: 0; left: -100%; width: 100%; height: 100%;
            background: white; z-index: 3000; transition: 0.5s cubic-bezier(0.77, 0, 0.175, 1);
            overflow-y: auto; padding: 40px 10px;
        }
        .settings-panel.active { left: 0; }
        .close-settings { position: absolute; top: 20px; right: 20px; font-size: 2rem; cursor: pointer; color: var(--color1); }

        .form-content { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: bold; margin-bottom: 8px; color: var(--color1); }
        input, select, textarea { width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 10px; font-size: 1rem; }
        
        .color-inputs { display: flex; gap: 10px; }
        .color-inputs input { height: 50px; cursor: pointer; }

        .btn-update { 
            background: linear-gradient(to right, var(--color1), var(--color2));
            color: white; border: none; padding: 15px; width: 100%; 
            border-radius: 10px; font-size: 1.1rem; font-weight: bold; cursor: pointer;
        }

        /* Project Card */
        .proj-card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .proj-card img { width: 100%; height: 200px; object-fit: cover; }
        .proj-body { padding: 15px; }

        footer { text-align: center; padding: 50px; background: #fff; color: #999; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div class="admin-btn" onclick="toggleAdmin()"><i class="fas fa-tools"></i></div>

    <div class="settings-panel" id="adminPanel">
        <i class="fas fa-times close-settings" onclick="toggleAdmin()"></i>
        <div class="form-content">
            <h1 style="margin-bottom: 30px; text-align: center; color: var(--color1);">មជ្ឈមណ្ឌលគ្រប់គ្រង</h1>
            
            <div class="form-group">
                <label>រចនាពណ៌ Gradient (២ ពណ៌)</label>
                <div class="color-inputs">
                    <input type="color" id="c1" value="#1e5799">
                    <input type="color" id="c2" value="#00d2ff">
                </div>
            </div>

            <div class="form-group">
                <label>ប្តូររូប Profile (ពីទូរសព្ទ)</label>
                <input type="file" accept="image/*" onchange="uploadProfile(event)">
            </div>

            <div class="form-group">
                <label>ឈ្មោះអាជីព</label>
                <input type="text" id="nameInput">
            </div>

            <div class="form-group">
                <label>ជំនាញ/តួនាទី</label>
                <input type="text" id="roleInput">
            </div>

            <hr style="margin: 30px 0;">
            <h3>បន្ថែមគម្រោងថ្មី</h3>
            <div class="form-group">
                <label>ឈ្មោះគម្រោង</label>
                <input type="text" id="pTitle">
            </div>
            <div class="form-group">
                <label>រូបភាពគម្រោង (ពីទូរសព្ទ)</label>
                <input type="file" accept="image/*" onchange="uploadProj(event)">
            </div>

            <button class="btn-update" onclick="applyChanges()">រក្សាទុក និងអាប់ដេតវេបសាយ</button>
        </div>
    </div>

    <header id="mainHeader">
        <div class="profile-container">
            <img id="pImg" src="https://via.placeholder.com/160" alt="Profile">
        </div>
        <h1 id="pName">វ៉ា វណ្ណៈ</h1>
        <p id="pRole">Full-Stack Developer</p>
    </header>

    <div class="container">
        <div class="grid" id="projectList">
            </div>
    </div>

    <footer>
        <p>© ២០២៦ វ៉ា វណ្ណៈ - Managed by Elite Dashboard</p>
    </footer>

    <script>
        // រក្សាទុកទិន្នន័យក្នុង LocalStorage
        let store = JSON.parse(localStorage.getItem('v-data')) || {
            c1: '#1e5799', c2: '#00d2ff',
            name: 'វ៉ា វណ្ណៈ', role: 'Full-Stack Developer',
            profile: 'https://via.placeholder.com/160',
            projects: []
        };

        let tempProjImg = "";

        function toggleAdmin() { document.getElementById('adminPanel').classList.toggle('active'); }

        // មុខងារបញ្ចូលរូបភាពពីទូរសព្ទ
        function uploadProfile(e) {
            const reader = new FileReader();
            reader.onload = () => store.profile = reader.result;
            reader.readAsDataURL(e.target.files[0]);
        }

        function uploadProj(e) {
            const reader = new FileReader();
            reader.onload = () => tempProjImg = reader.result;
            reader.readAsDataURL(e.target.files[0]);
        }

        // អនុវត្តការផ្លាស់ប្តូរ
        function applyChanges() {
            store.c1 = document.getElementById('c1').value;
            store.c2 = document.getElementById('c2').value;
            store.name = document.getElementById('nameInput').value || store.name;
            store.role = document.getElementById('roleInput').value || store.role;

            if(tempProjImg) {
                store.projects.push({ title: document.getElementById('pTitle').value, img: tempProjImg });
                tempProjImg = ""; document.getElementById('pTitle').value = "";
            }

            localStorage.setItem('v-data', JSON.stringify(store));
            renderSite();
            toggleAdmin();
            alert("អាប់ដេតបានជោគជ័យ!");
        }

        function renderSite() {
            document.documentElement.style.setProperty('--color1', store.c1);
            document.documentElement.style.setProperty('--color2', store.c2);
            document.getElementById('pName').innerText = store.name;
            document.getElementById('pRole').innerText = store.role;
            document.getElementById('pImg').src = store.profile;

            const list = document.getElementById('projectList');
            list.innerHTML = store.projects.map((p, i) => `
                <div class="proj-card">
                    <img src="${p.img}">
                    <div class="proj-body">
                        <h4>${p.title}</h4>
                        <button onclick="delProj(${i})" style="color:red; margin-top:10px; border:none; background:none; cursor:pointer;">លុប</button>
                    </div>
                </div>
            `).join('');
        }

        function delProj(i) {
            store.projects.splice(i, 1);
            localStorage.setItem('v-data', JSON.stringify(store));
            renderSite();
        }

        // ទាញទិន្នន័យចាស់មកដាក់ក្នុង Input
        document.getElementById('c1').value = store.c1;
        document.getElementById('c2').value = store.c2;
        document.getElementById('nameInput').value = store.name;
        document.getElementById('roleInput').value = store.role;

        renderSite();
    </script>
</body>
    </html>
